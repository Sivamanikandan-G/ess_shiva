<div class="container" style="width: 17rem; font-size: 0.7rem;">
    <!-- Header with month/year and navigation -->
    <div class="card" style="border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);height: 20rem;"> 
        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <i data-eva="arrow-back-outline" data-eva-fill="#007CBC" data-eva-animation="pulse" data-eva-height="24"
                data-eva-width="24" (click)="handleMonthChange('prev')"></i>
            <h5 class="mb-0 fw-500" style="font-size: 1rem;">{{ currentDateStr }}</h5>
            <i class="cursor-pointer" data-eva="arrow-forward-outline" data-eva-fill="#007CBC" data-eva-animation="pulse"
                data-eva-height="24" data-eva-width="24" (click)="handleMonthChange('next')"></i>
        </div>
    
        <!-- Calendar body -->
        <div class="card-body p-3">
            <!-- Week days -->
            <div class="row g-0 text-center mb-2">
                <div class="col fw-500" *ngFor="let day of weekDays">
                    {{ day }}
                </div>
            </div>
    
            <!-- Calendar dates -->
            <div class="row g-0 text-center">
                <ng-container *ngFor="let day of calendarDays; let i = index">
                    <!-- Create new row every 7 days -->
                    <div *ngIf="i % 7 === 0" class="w-100"></div>
                    <div class="col py-2">
                        <span class="date-item" [class.text-muted]="!day.isCurrentMonth" [class.active]="day.isToday"
                            (click)="onDateClick(day)">
                            {{ day.date }}
                        </span>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
